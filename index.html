<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>College Chatbot</title>
  <style>
    /* Your existing styles here... */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #e0e0e0;
    }

    .chat-container {
      background-color: #202123;
      width: 800px;
      height: 700px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.7);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      border: 1px solid #333;
    }

    .chat-header {
      background-color: #343541;
      padding: 20px;
      color: white;
      font-size: 24px;
      font-weight: 600;
      text-align: center;
      flex-shrink: 0;
      user-select: none;
      letter-spacing: 1px;
    }

    .chat-box {
      flex-grow: 1;
      padding: 20px;
      overflow-y: auto;
      background-color: #202123;
      display: flex;
      flex-direction: column;
      gap: 14px;
      scrollbar-width: thin;
      scrollbar-color: #555 transparent;
    }

    .chat-box::-webkit-scrollbar {
      width: 8px;
    }
    .chat-box::-webkit-scrollbar-track {
      background: transparent;
    }
    .chat-box::-webkit-scrollbar-thumb {
      background-color: #555;
      border-radius: 4px;
    }

    .message {
      max-width: 75%;
      padding: 14px 20px;
      border-radius: 24px;
      line-height: 1.5;
      word-wrap: break-word;
      font-size: 16px;
      white-space: pre-wrap;
    }

    .user-message {
      background: linear-gradient(135deg, #4f8ef7, #1a73e8);
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 6px;
      box-shadow: 0 2px 6px rgba(30, 136, 229, 0.4);
    }

    .bot-message {
      background-color: #2a2b32;
      color: #d3d3d3;
      align-self: flex-start;
      border-bottom-left-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.7);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      white-space: pre-wrap;
    }

    .chat-input-area {
      display: flex;
      padding: 15px 20px;
      background-color: #343541;
      border-top: 1px solid #444;
      flex-shrink: 0;
    }

    .chat-input {
      flex: 1;
      padding: 12px 18px;
      border: none;
      border-radius: 24px;
      font-size: 16px;
      background-color: #121212;
      color: #e0e0e0;
      outline: none;
      box-shadow: inset 0 0 5px #000;
      transition: box-shadow 0.3s ease;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .chat-input:focus {
      box-shadow: 0 0 8px #4f8ef7;
      background-color: #1e1e1e;
    }

    .send-btn {
      background-color: transparent;
      border: none;
      margin-left: 15px;
      cursor: pointer;
      color: #8ab4f8;
      font-size: 26px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: color 0.3s ease;
      user-select: none;
    }

    .send-btn:hover {
      color: #aecbfa;
    }

    .send-btn:active {
      color: #669df6;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
    .cursor {
      display: inline-block;
      background-color: #8ab4f8;
      width: 8px;
      margin-left: 3px;
      animation: blink 1s step-start infinite;
      border-radius: 2px;
      vertical-align: bottom;
    }
    .bot-message a {
      color: #4f8ef7;
      text-decoration: underline;
      cursor: pointer;
    }

    .bot-message a:hover {
      color: #82b1ff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">üéì College Chatbot</div>
    <div class="chat-box" id="chat-box"></div>
    <div class="chat-input-area">
      <input type="text" id="user-input" class="chat-input" placeholder="Ask me anything..." autocomplete="off" />
      <button class="send-btn" aria-label="Send message" onclick="sendMessage()">
        <svg xmlns="http://www.w3.org/2000/svg" height="28" width="28" viewBox="0 0 24 24" fill="currentColor">
          <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
        </svg>
      </button>
    </div>
  </div>

  <script>
    function typeHTML(element, html, delay = 30) {
      element.innerHTML = "";
      const tempDiv = document.createElement("div");
      tempDiv.innerHTML = html;

      return new Promise((resolve) => {
        function typeNode(node, parent, done) {
          if (node.nodeType === Node.TEXT_NODE) {
            let text = node.textContent;
            let i = 0;
            function typeChar() {
              if (i < text.length) {
                parent.appendChild(document.createTextNode(text.charAt(i)));
                i++;
                setTimeout(typeChar, delay);
              } else {
                done();
              }
            }
            typeChar();
          } else if (node.nodeType === Node.ELEMENT_NODE) {
            const el = document.createElement(node.nodeName);
            for (let attr of node.attributes) {
              el.setAttribute(attr.name, attr.value);
            }
            parent.appendChild(el);

            let children = Array.from(node.childNodes);
            function typeChildren(idx = 0) {
              if (idx < children.length) {
                typeNode(children[idx], el, () => typeChildren(idx + 1));
              } else {
                done();
              }
            }
            typeChildren();
          } else {
            done();
          }
        }

        let nodes = Array.from(tempDiv.childNodes);
        function typeAll(idx = 0) {
          if (idx < nodes.length) {
            typeNode(nodes[idx], element, () => typeAll(idx + 1));
          } else {
            resolve();
          }
        }
        typeAll();
      });
    }

    function sendMessage() {
      const inputField = document.getElementById("user-input");
      const message = inputField.value.trim();
      if (!message) return;

      const chatBox = document.getElementById("chat-box");

      // Add user message
      const userDiv = document.createElement("div");
      userDiv.className = "message user-message";
      userDiv.textContent = message;
      chatBox.appendChild(userDiv);

      inputField.value = "";
      chatBox.scrollTop = chatBox.scrollHeight;

      // Call your Flask backend
      fetch("/get_response", {
        method: "POST",
        body: JSON.stringify({ message }),
        headers: {
          "Content-Type": "application/json",
        },
      })
      .then((res) => res.json())
      .then(async (data) => {
        const botDiv = document.createElement("div");
        botDiv.className = "message bot-message";
        chatBox.appendChild(botDiv);
        chatBox.scrollTop = chatBox.scrollHeight;

        await typeHTML(botDiv, data.response, 30);

        chatBox.scrollTop = chatBox.scrollHeight;
      })
      .catch(() => {
        const errorDiv = document.createElement("div");
        errorDiv.className = "message bot-message";
        errorDiv.textContent = "‚ùå Error: Unable to get a response. Try again later.";
        chatBox.appendChild(errorDiv);
        chatBox.scrollTop = chatBox.scrollHeight;
      });
    }

    document.getElementById("user-input").addEventListener("keypress", function (e) {
      if (e.key === "Enter") {
        sendMessage();
      }
    });
  </script>
</body>
</html>
